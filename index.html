        body {
            margin: 0px;
            padding: 0px;
        }

        .slider {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .slides {
            width: 500vw;
            display: flex;
        }

        .slide {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            transition: transform 0.5s ease;
        }

        .slide>img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            left: 50%;
            bottom: 7%;
            z-index: 1;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        button {
            border: 2px solid whitesmoke;
            border-radius: 100px;
            font-size: 20px;
            cursor: pointer;
            color: #000;
            background-color: #ffffff34;
            padding: 10px 20px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00000094;
            color: #fff;
        }
